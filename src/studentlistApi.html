<template>
  <section class="au-animate">
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="sid">StudentId</label>
        <input type="number" class="form-control" value.bind="sid" id="sid" placeholder="id">
      </div>
      <!-- <div if.bind="sid">
        Hello, World!
      </div> -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" value.bind="name" id="name" placeholder="name">
      </div>
      <div class="form-group">
        <label>
          Selecte Department:<br>
          <select class="form-select" value.bind="selectedBox">
            <option value="">choose..</option>
            <option repeat.for="val of department">
              ${val}
            </option>
          </select>
        </label>
      </div>
      <div if.bind="!isEdit">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div if.bind="isEdit">
        <button type="submit" class="btn btn-primary" click.delegate="UpdateStudent()">update</button>
      </div>
      <br />
      <button type="reset" class="btn btn-primary">Reset</button>
    </form>
  </section>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>StudentID</th>
        <th>Name</th>
        <th>Department</th>

      </tr>
    </thead>
    <tbody>
      <tr repeat.for="std of studentData">

        <td>${std.stuId}</td>
        <td>${std.name}</td>
        <td>${std.department}</td>

        <td><button type="submit" class="btn btn-primary" click.delegate="EditStudent(std)">Edit</button></td>

      </tr>
    </tbody>
  </table>
</template>
